<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
    <div>
        <form th:method="PATCH" th:action="@{/users/update}" th:object="${user}">
            <label>Name: </label>
            <input type="text" th:field="*{name}" th:value="*{name}"/>
            <label>Email: </label>
            <input type="text" th:field="*{email}" th:value="*{email}"/>
            <input type="submit" value="Save"/>
        </form>
    </div>
</body>
</html>
